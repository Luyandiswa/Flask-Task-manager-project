<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <a href="{{ url_for('add_task') }}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a> - <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
